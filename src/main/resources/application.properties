spring.application.name=clothingstore

# Port m\u1eb7c \u0111\u1ecbnh c\u1ee7a Spring Boot
server.port=8081

# \u00c9p HTTP encoding
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# Servlet encoding (Spring Boot 3)
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.mvc.view.encoding=UTF-8

# MySQL - XAMPP th\u01b0\u1eddng d\u00f9ng port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/QuanAoStore?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# C\u1ea5u h\u00ecnh JSP
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp


logging.level.org.springframework.web=DEBUG

# B\u1eadt multipart upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
